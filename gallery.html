<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VCS '21 GALLERY</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="gallery-view-col gallery-view-col-left">
            <img class="gallery-view-arrow-button gallery-view-arrow-button-left" src="assets/images/buttons/button-left.svg" alt="left arrow button">
            <a class="gallery-view-home-button" href="index.html">
                <img  src="assets/images/buttons/home-button.svg" alt="home button">
            </a>
        </div>
        <div class="gallery-view-col gallery-view-col-right">
            <img class="gallery-view-arrow-button gallery-view-arrow-button-right" src="assets/images/buttons/button-right.svg" alt="right arrow button">
            <span class="gallery-view-piece-description">
                <span class="gallery-view-piece-description-title">
                    Oisin Aitiko
                </span>
                <br>
                <span class="gallery-view-piece-description-artist">
                    Nick Cave
                </span>
                <br>
                <span class="gallery-view-piece-description-year">
                    2013
                </span>
            </span>
        </div>
    </nav>
    <div class="gallery-view-img-container">
        <img class="gallery-view-img" src="assets/images/lorem-pixel/lorem-00.jpg" alt="lorem-00">
    </div>
</body>
